<div class="row g-3">
  {% for book in include.books %}
  <div class="col">
    <div class="card shadow-sm">
      <div class="img-container">
        <img src="{{ site.baseurl }}/assets/images/{{ book.cover }}" class="card-img-top" alt="{{ book.title }}">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.description }}</p>
        <a href="{{ book.link }}" target="_blank" class="btn btn-primary">Check Me Out</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
